    function getBackgroundColor(val) {
      if (val >= 80) return '#14532d';
      if (val >= 50) return '#166534';
      if (val >= 30) return '#22c55e';
      if (val >= 20) return '#4ade80';
      if (val >= 10) return '#86efac';
      if (val >= 5) return '#bbf7d0';
      if (val >= 0) return '#dcfce7';
      if (val >= -5) return '#fee2e2';
      if (val >= -10) return '#fecaca';
      if (val >= -15) return '#fca5a5';
      if (val >= -20) return '#f87171';
      if (val >= -30) return '#ef4444';
      if (val >= -40) return '#dc2626';
      if (val >= -50) return '#b91c1c';
      return '#7f1d1d';
    }

    function getTextColor(val) {
      if (val >= 30 || val <= -15) return '#fff';
      return '#1f2937';
    }

        html += '<tr>';

            const bgColor = isHighlighted ? getBackgroundColor(cell.v) : '#3d3d3d';
            const textColor = isHighlighted ? getTextColor(cell.v) : '#777';
            const dimClass = (!selectedCountry || cell.c === selectedCountry) ? '' : 'dimmed';
            const selectedClass = selectedCountry === cell.c ? 'selected' : '';
            const returnStr = cell.v > 0 ? `+${cell.v.toFixed(1)}%` : `${cell.v.toFixed(1)}%`;
            
            html += `<td class="${dimClass} ${selectedClass}" 
                        style="background:${bgColor};color:${textColor}" 
                        data-country="${cell.c}"
                        onclick="toggleCountry('${cell.c}')">
                      <div class="country">${cell.c}</div>
                      <div class="return-val">${returnStr}</div>
                    </td>`;
          } else {
            html += '<td></td>';
          }
        });
        html += '</tr>';
      });

      html += '</tbody>';
      table.innerHTML = html;
    }

    function toggleCountry(country) {
      selectedCountry = selectedCountry === country ? null : country;
      renderTable();
      updateIndicator();
    }

    function updateIndicator() {
      const indicator = document.getElementById('selectedIndicator');
      if (selectedCountry) {
        indicator.innerHTML = `<span class="selected-badge">üéØ ${selectedCountry} ÏÑ†ÌÉùÎê® (Îã§Ïãú ÌÅ¥Î¶≠ÌïòÏó¨ Ìï¥Ï†ú)</span>`;
      } else {
        indicator.innerHTML = '';
      }
    }

    // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
    renderTable();
  </script>
</body>
</html>
